<!DOCTYPE html>
<html>

<head>
    <title>Crime Project</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="nav container justify-between justify-center">
        <div class="logo container align-center justify-between">
            <h2>Welcome: {{ logged_in_user.first_name }} {{ logged_in_user.last_name }}</h2>
        </div>
            <div class="logo container align-center justify-right">
                <a href="/dashboard">Back</a>
                <a href="/logout">Logout</a>
            </div>
    </div>

    <form class="info" action="/users/create" method="post">
        <div class="container">
            <div class="col2 box">
                <div>
                    <label for="name">Nature of Crime </label>
                    <select name="nature_of_crime" id="nature_of_crime">
                        <option value="Stone pelting on freeway">Stone pelting on freeway</option>
                        <option value="Package theft">Package theft</option>
                        <option value="Road rage">Road rage</option>
                        <option value="Abuse">Abuse</option>
                    </select>
                </div>
                <div>
                    <label for="name">Address1: </label>
                    <input type="text" id="address1" name="address1">
                </div>
                <div>
                    <label for="name">Address2: </label>
                    <input type="text" id="address2" name="address2">
                </div>
                <div>
                    <label for="name">County: </label>
                    <input type="text" id="county" name="county" value="Redmond">
                </div>
                <div>
                    <label for="name">Neighborhood</label>
                    <select name="neighborhood" id="neighborhood">
                        <option value="Bear Creek">Bear Creek</option>
                        <option value="Grass Lawn">Grass Lawn</option>
                        <option value="Education Hill">Education Hill</option>
                    </select>
                </div>
                <div>
                    <label for="name">Pin: </label>
                    <input type="text" id="pin" name="pin">
                </div>
                <div>
                    <label for="name">Description of crime: </label>
                    <input type="text" id="description" name="description">
                </div>
                <div>
                    <input type="hidden" id="status" name="status" value="Open">
                </div>
                <div>
                    <button class="btn1" type="submit">Submit</button>
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}

            </div>

            <div class="col3">
                <div id="googleMap" style="width:500px;height:400px;"></div>
                <input type="hidden" id="longitude" name="longitude"><br><br>
                <input type="hidden" id="latitude" name="latitude"><br><br>

                <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
                <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbPbF-51QEortj09B-qEjSEt0oScAGp5s&callback=getLocation"></script>
            </div>
        </div>

    </form>
</body>


</html>

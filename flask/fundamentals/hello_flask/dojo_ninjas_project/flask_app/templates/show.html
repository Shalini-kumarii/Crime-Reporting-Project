<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kennel</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <p>Ninjas:</p>
  <div class="addNinja">
    <table class="table">
      <thead class="header">
        <tr>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Age </th>
        </tr>
      </thead>
      <tbody>
        {% for ninja in dojo.ninjas %}
        <tr>
          <td>{{ ninja.first_name }}</td>
          <td>{{ ninja.last_name}}</td>
          <td>{{ ninja.age }}</td>
        </tr>
        {% endfor %}

      </tbody>

    </table>
  </div>
  <div>
    <a href="/">Home</a>
  </div>
</body>

</html>
